<!--components-->
<section class="my-5 pt-5" id="app">
    <div class="content-container">
        <!-- 表示题目列表页 -->
        <div class="problem-list" v-show="status=='list'">
            <h3>题目列表</h3>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>难度</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="problem in problems" v-on:click="getProblem(problem.id)">
                    <td>{{problem.id}}</td>
                    <td>{{problem.title}}</td>
                    <td>{{problem.level}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 表示题目详情页 -->
        <div class="problem-detail" v-show="status=='detail'">
            <h3>{{problem.id}}. {{problem.title}} <small class="text-muted">({{problem.level}})</small></h3>
            <pre class="mt-4">{{problem.description}}</pre>
            <div id="editor" style="min-height:400px;"></div>
            <button type="button" class="btn btn-primary" v-on:click="compile(problem.id)">提交答案</button>
        </div>
    </div>
</section>

<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/theme-monokai.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/mode-java.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/ext-language_tools.min.js"></script>

<!-- 应用代码 -->
<script src="js/app.js"></script>

<script>
    // 初始化Vue应用
    var app = new Vue({
        el: '#app',
        data: {
            status: 'list',  // 'list' 题目列表 'detail' 题目详情
            problems: [],
            problem: {}
        },
        mounted: function() {
            this.getProblems();
        },
        methods: {
            getProblems() {
                $.ajax({
                    url: 'problem',
                    type: 'get',
                    success: (data, status) => {
                        this.problems = data;
                    },
                    error: (xhr, status, error) => {
                        console.error('获取题目列表失败:', error);
                        alert('获取题目列表失败，请检查服务器状态');
                    }
                });
            },
            getProblem(problemId) {
                $.ajax({
                    url: 'problem?id=' + problemId,
                    type: 'get',
                    success: (data, status) => {
                        this.problem = data;
                        this.status = 'detail';
                        if(window.editor) {
                            editor.setValue(data.templateCode || '');
                        }
                    },
                    error: (xhr, status, error) => {
                        console.error('获取题目详情失败:', error);
                        alert('获取题目详情失败，请检查服务器状态');
                    }
                });
            },
            compile(problemId) {
                var question = {
                    id: problemId,
                    code: window.editor ? editor.getValue() : ''
                };
                $.ajax({
                    url: 'compile',
                    type: 'post',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(question),
                    success: function(data, status) {
                        var msg = data.errno + "\n";
                        if (data.reason) {
                            msg += data.reason;
                        }
                        if (data.stdout) {
                            msg += data.stdout;
                        }
                        alert(msg);
                    },
                    error: function(xhr, status, error) {
                        console.error('编译失败:', error);
                        alert('编译失败，请检查服务器状态');
                    }
                });
            }
        }
    });

    // 初始化代码编辑器
    ace.config.set('basePath', 'https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/');
    let editor = ace.edit("editor");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/java");
    editor.resize();
    document.getElementById('editor').style.fontSize = '20px';
</script>
</body>
